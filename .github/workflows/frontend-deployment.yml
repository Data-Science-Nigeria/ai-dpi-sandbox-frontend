name: Deploy Sandbox Frontend to Azure VM

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: sandbox-frontend-env

    env:
      BUILD_DIR: .next
      RELEASES_DIR: ${{ secrets.VM_PATH }}/releases
      CURRENT_LINK: ${{ secrets.VM_PATH }}/current

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: yarn install --frozen-lockfile

      - name: Build (Next.js)
        run: yarn build

      # Package the runtime bundle
      - name: Archive runtime bundle
        run: |
          mkdir -p artifact runtime
          cp -r .next runtime/.next
          cp -r public runtime/public 2>/dev/null || true
          cp package.json yarn.lock .env runtime/
          shopt -s nullglob; cp next.config.* runtime/ || true
          tar -C runtime -czf artifact/frontend.tgz .

      - name: Copy to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          source: "artifact/frontend.tgz"
          target: "/tmp/"

      - name: Activate release
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            set -euo pipefail
            BASE="${{ secrets.VM_PATH }}"
            TS=$(date +%Y%m%d%H%M%S)
            NEW_RELEASE="$BASE/releases/$TS"

            # Ensure BASE exists and is owned by azureuser
            sudo install -d -o azureuser -g azureuser "$BASE"

            # Create directories for releases and shared assets
            sudo install -d -o azureuser -g azureuser "$BASE/releases" "$BASE/shared" "$NEW_RELEASE"

            # Extract the artifact
            tar -C "$NEW_RELEASE" -xzf /tmp/artifact/frontend.tgz
            rm -f /tmp/artifact/frontend.tgz

            # Ensure correct permissions
            sudo chown -R azureuser:azureuser "$NEW_RELEASE"

            cd "$NEW_RELEASE"

            # Install production dependencies
            if yarn -v | grep -qE '^[0-1]\.'; then
              sudo -u azureuser yarn install --frozen-lockfile --production=true
            else
              sudo -u azureuser yarn install --immutable --mode=skip-build
            fi

            # Validate bundle
            test -d ".next" && test -f "package.json" || { echo "Runtime bundle incomplete"; exit 1; }

            # Flip symlink atomically
            ln -sfn "$NEW_RELEASE" "$BASE/current"

            # Restart service
            sudo systemctl daemon-reload
            sudo systemctl restart sandbox-frontend

            # Quick health check
            curl -sI http://127.0.0.1:8088 | head -n1 || true

            echo "Activated release: $NEW_RELEASE"
